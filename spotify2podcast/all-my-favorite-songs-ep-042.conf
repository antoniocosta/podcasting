EP_NUM='042' # Episode number (with leading zeros: 001)
# A Spotify playlist URL (https://open.spotify.com/playlist/[id])
SPOTIFY_PLAYLIST_URL='https://open.spotify.com/playlist/26cvcCfSJ1opbu5XdlircB'
# Episode publish date for info.json and RSS. User format: 2021/10/19 12:34:56
EP_PUBDATE='2022/11/15 12:34:56'
# Unique episode id, used for dir and mp3
EP_SUBDIR="$EP_NUM-stephen-king" 
# Episode's id3 title
ID3_TITLE="$EP_NUM by Stephen King - Favorite songs of all time"
# Episode's id3 year
ID3_YEAR='2022'
# Unique part of the audio intro to be generated with ttsmp3.com
TTS_INTRO=$TTS_INTRO' This is episode number 42.<break time="0.4s"/> All songs curated by American writer, Stephen King.<break time="3s"/>'
# Episode's description. List of playlist bands will be appended. Do not use any linebreaks! If using tags/links convert to HTMl entitites!
EP_DESCRIPTION="Stephen Edwin King (born September 21, 1947) is an American author of horror, supernatural fiction, suspense, crime, science-fiction, and fantasy novels. Described as the 'King of Horror', a play on his surname and a reference to his high standing in pop culture, his books have sold more than 350 million copies, and many have been adapted into films, television series, miniseries, and comic books.\n\n In this episode a list gathered from the many bands and artists Stephen King has professed his love for over the years."
# Episode's mp3 filename. Don't change...
EP_FILE="all-my-favorite-songs-$EP_SUBDIR.mp3" # merged podcast mp3 filename
# Default bitrate: 256 (115.2 Mb/h). Overwite in episode.conf with 224 (100.8 Mb/h) or 192 (86.4 Mb/h) 
BITRATE=192 # total file <= 200 MB is better

