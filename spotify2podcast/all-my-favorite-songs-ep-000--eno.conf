EP_NUM='000' # Episode number (with leading zeros: 001)
# A Spotify playlist URL (https://open.spotify.com/playlist/[id])
SPOTIFY_PLAYLIST_URL='https://open.spotify.com/playlist/623zUSHMqvxWGq8SSsR9Hq'
# Episode publish date for info.json and RSS. User format: 2021/10/19 12:34:56
EP_PUBDATE='2021/11/27 12:34:56'
# Unique episode id, used for dir and mp3
EP_SUBDIR="$EP_NUM-brain-eno" 
# Episode's id3 title
ID3_TITLE="$EP_NUM by Brian Eno - 13 Favorite Albums and Tracks" 
# Episode's id3 year
ID3_YEAR='2021'
# Unique part of the audio intro to be generated with ttsmp3.com
TTS_INTRO=$TTS_INTRO' This is episode number 0.<break time="0.4s"/>All songs curated by English singer, songwriter and actor, David Bowie.<break time="3s"/>'
# Episode's description. List of playlist bands will be appended. Do not use any linebreaks!
EP_DESCRIPTION="Brian Peter George St John le Baptiste de la Salle Eno (born Brian Peter George Eno, 15 May 1948) is a British musician, composer, record producer and visual artist best known for his pioneering work in ambient music and contributions to rock, pop and electronica. A self-described 'non-musician', Eno has helped introduce unique conceptual approaches and recording techniques to contemporary music. He has been described as one of popular music's most influential and innovative figures. \n\n In this episode some of Eno's favorite records and tracks, as shared with William Doyle and published by The Quietus magazine on April 13, 2016."
# Episode's mp3 filename. Don't change...
EP_FILE="all-my-favorite-songs-$EP_SUBDIR.mp3" # merged podcast mp3 filename
