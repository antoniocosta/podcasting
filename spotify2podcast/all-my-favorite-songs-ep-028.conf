EP_SUBDIR="$EP_NUM-metz" 
# Episode's id3 title
ID3_TITLE="$EP_NUM by METZ - Nuggetz (part 2 of 2)" 
# Episode's id3 year
ID3_YEAR='2022'
# Unique part of the audio intro to be generated with ttsmp3.com
TTS_INTRO=$TTS_INTRO' This is episode number 28.<break time="0.4s"/> All songs curated by Canadian noise punk band, Metz.<break time="3s"/>'
# Episode's description. List of playlist bands will be appended. Do not use any linebreaks!
EP_DESCRIPTION="METZ is a Canadian noise punk band formed in 2008 in Ottawa and currently based in Toronto. The band consists of guitarist and vocalist Alex Edkins, bassist Chris Slorach and drummer Hayden Menzies.\n\n In this episode, part two of a series of two, all songs selected by METZ and published as a playlist with a popular audio streaming provider (that shall remain unnamed), between Oct 2017 and Aug 2021."
# Episode's mp3 filename. Don't change...
EP_FILE="all-my-favorite-songs-$EP_SUBDIR.mp3" # merged podcast mp3 filename
# Default bitrate: 256 (115.2 Mb/h). Overwite in episode.conf with 224 (100.8 Mb/h) or 192 (86.4 Mb/h) 
